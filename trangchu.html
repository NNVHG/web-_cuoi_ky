<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/trangchu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bàn phím tối cổ</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#"><img src="/img/cropped-Ban-sao-cua-DONG-TOI-CO-1.png"></a></div>
            <ul class="luachon">
                <li><a href="#">TRANG CHỦ</a></li>
                <li><a href="#">VỀ CHÚNG TÔI</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">LIÊN HỆ</a></li>
            </ul>
            <a href="#" class="nut">Đăng kí/Đăng nhập</a>
            <div class="chuyendoi">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="menu">
                <li><a href="#">TRANG CHỦ</a></li>
                <li><a href="#">VỀ CHÚNG TÔI</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">LIÊN HỆ</a></li>
                <li><a href="#" class="nut2">Đăng kí/Đăng nhập</a></li>
            </div>
        </div>
        <section>
            <div class="loichao">
                <h1>Chào mừng đến bàn phím tối cổ</h1>
                <p></p>
            </div>
        </section>
    </header>
    <script>
        const nut = document.querySelector('.chuyendoi')
        const iconnut = document.querySelector('.chuyendoi i')
        const menu = document.querySelector('.menu')

        nut.onclick = function () {
            menu.classList.toggle('open')
            const daopen = menu.classList.contains('open')

            iconnut.classList = daopen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>

    <section class="gioithieu">

    </section>
</body>

</html>
